<a routerLink="/">Home</a>
<h2>COMPANIES</h2>
<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Location</th>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.id}}</td>
      <td>{{company.name}}</td>
      <td>{{company.location}}</td>
    </tr>
  </tbody>
</table>
